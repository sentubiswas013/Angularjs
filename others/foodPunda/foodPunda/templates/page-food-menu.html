<ion-view title="Indian Menu" hide-back-button="true">

	<ion-content padding="true" class="has-subheader">
		<ion-list show-delete="isDeletingItems" show-reorder="isReorderingItems" on-refresh-holding="refreshHolding()" on-refresh-opening="refreshOpening(ratio)" on-refresh="refreshItems()" on-reorder="onReorder(el, start, end)" refresh-complete="refreshComplete"
		  on-delete="deleteListItem(item, index)" delete-icon="ion-minus-circled" reorder-icon="ion-navicon" animation="my-repeat-animation" can-delete="true" can-reorder="true" can-swipe="true" option-buttons="optionButtons1">

		    <!-- shows that the item directive does not need attributes and can get values from the list attributes -->
		    <ion-item item="item" ng-href="#" ng-click="itemClick()" class="item-thumbnail-left menu-list" ng-repeat="item in items | filter:query" ng-class="{ active: item.isActive}">

		      <img ng-src="{{item.face}}">
		       <span class="btn-add-to-cart" href="#">
		       		<!--span>Buy</span>
		       		<span>Add</span-->
           </span>
		      <h2>{{item.from}} <!--span class="price-txt">$40.00</span--></h2>
		      <p>Best Price: $40.00</p>
		      <p class="cart-box clearfix">
		      	<button class="button button-small icon ion-minus" ng-click='dec()'></button>
				  <label class="item-input-wrapper">
				    <input type="number" ng-model="tally" value="1" placeholder="1" style="text-align: center;">
				  </label>
				<button class="button button-small icon ion-plus" ng-click='inc()'></button>
				<span class="total-price"> = $80.00</span>
		      </p>

		    </ion-item>
		  </ion-list>
	</ion-content>
</ion-view>
