<ion-side-menus enable-menu-with-back-views="true" delegate-handle="leftDrawer">
    <ion-side-menu-content>
      <ion-nav-bar type="bar-dark bar-custom">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    
    <ion-side-menu side="left">    
      <ion-header-bar class="bar bar-dark" id="bar-left-nav">
        <h1 class="title">Navigation</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list left-nav">
          
          <a class="item item-icon-left" menu-toggle="left" ui-sref="page-home">
            <i class="icon ion-dashboard"></i>Home
          </a>
          <a class="item item-icon-left" menu-toggle="left" ui-sref="nav-left.tabs.page-indian-caterers">
            <i class="icon ion-caterer-list"></i> Caterer List
          </a>
          <a class="item item-icon-left" menu-toggle="left" ui-sref="nav-left.tabs.page-food-menu">
            <i class="icon ion-menu-list"></i>Menu List
          </a>
           <a class="item item-icon-left" menu-toggle="left" ui-sref="nav-left.tabs.page-cash-rewards">
            <i class="icon ion-cash-reward"></i>Cash Reward
          </a> 
          <a class="item item-icon-left" menu-toggle="left" ui-sref="nav-left.tabs.page-request-quotation">
            <i class="icon ion-request-quotation"></i>Request Quotation
          </a> 
          <a class="item item-icon-left" menu-toggle="left" ui-sref="nav-left.tabs.page-profile">
            <i class="icon ion-profile"></i>My Profile
          </a>    
          <a class="item item-icon-left" menu-toggle="left" ui-sref="nav-left.tabs.page-faq">
            <i class="icon ion-faq"></i>FAQ
          </a>  
          <a class="item item-icon-left" menu-toggle="left" ui-sref="nav-left.tabs.page-contacts">
            <i class="icon ion-contact-us"></i>Contact Us
          </a>  

        </div>
      </ion-content>

      <ion-footer-bar class="bar bar-stable">
        <a class="button button-clear pull-right" ng-click="logout()">Logout</a>
      </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
