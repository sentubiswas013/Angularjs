<html>
   
   <head>
      <title>Angular JS Custom Directives</title>
      <script src="js/angular.min.js"></script>
   </head>
   
   <body ng-app="myApp">
      
      <div ng-controller="myDirective">
         <p> {{name}} </p>
         <error-screen name = "Mahesh"></error-screen>
      </div>

      <script>
         var app = angular.module("myApp", []);

         app.directive("errorScreen", function(){
            var directive = {}
            directive.restrict = 'E';
            directive.template = "<p> I love you payel {{errorScreen.name}}</p>"
           
            directive.scope = {
               errorScreen : "=name"
            }

            return directive;
         });

         app.controller("myDirective", function($scope){
            $scope.Mahesh = {};
            $scope.Mahesh.name = "Mahesh Parashar";
         })

      </script>
      
   </body>
</html>
